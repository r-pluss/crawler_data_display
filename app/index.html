<!DOCTYPE html>
<html lang= 'en' ng-app= 'app'>
    <head>
        <link rel= 'stylesheet' href= './css/vendor/font_awesome_4.6.1/css/font-awesome.min.css'>
        <link rel= 'stylesheet' href= './css/style.css'>
    </head>
    <body>
        <main data-ng-controller= 'mainController as main'>
            <div id= 'side-bar'>
            </div>
            <div id= 'thumb-display'>
                <div id= 'thumb-0' class= 'thumb-container thumb-left thumb-top'></div>
                <div id= 'thumb-1' class= 'thumb-container thumb-mid thumb-top'></div>
                <div id= 'thumb-2' class= 'thumb-container thumb-right thumb-top'></div>
                <div id= 'thumb-3' class= 'thumb-container thumb-left'></div>
                <div id= 'thumb-4' class= 'thumb-container thumb-mid'></div>
                <div id= 'thumb-5' class= 'thumb-container thumb-right'></div>
                <div id= 'thumb-6' class= 'thumb-container thumb-left thumb-bottom'></div>
                <div id= 'thumb-7' class= 'thumb-container thumb-mid thumb-bottom'></div>
                <div id= 'thumb-8' class= 'thumb-container thumb-right thumb-bottom'></div>
            </div>
            <div id= 'bottom-bar'>
                <div id= 'prev-arrow'><i class= 'fa fa-3x fa-arrow-circle-left'></i></div>
                <div id= 'next-arrow'><i class= 'fa fa-3x fa-arrow-circle-right'></i></div>
            </div>
        </main>
        <script src= './js/vendor/angular_1.5.8.min.js' type= 'text/javascript'></script>
        <script src= './js/app.module.js' type= 'text/javascript'></script>
        <script src= './js/main.controller.js' type= 'text/javascript'></script>
    </body>
</html>
